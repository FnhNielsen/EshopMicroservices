apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: cart-store
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: redisCart:6379
    - name: redisPassword
      value: ""
    - name: actorStateStore
      value: "true"
    - name: ttlInSeconds
      value: 900 # Optional
